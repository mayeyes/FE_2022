<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소상공인시장진흥공단 : QR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div data-skin="poster">
        <div class="in">
            <div class="head">
                QR 코드 생성
            </div>
            <div class="midd">
                <div class="head">
                    <img src="./img/qr.svg" alt="">
                </div>
                <div class="midd">
                    <strong>교육정보</strong>
                    <ul>
                        <li>
                            <strong>교육과정</strong>
                            <span>크리닉최신칼라, 컷트, 디자인 펌</span>
                        </li>
                        <li>
                            <strong>교육기관</strong>
                            <span>윤정순뷰티 아카데미</span>
                        </li>
                        <li>
                            <strong>교육기간</strong>
                            <span>2020-06-23 ~ 2020-07-07</span>
                        </li>
                        <li>
                            <strong>교육시간</strong>
                            <span>12시간</span>
                        </li>
                    </ul>
                </div>
                <div class="print-box">
                    <a href="#" data-skin="btn" onclick="self.print();return false;"><span>인쇄</span></a>
                    <span class="text">
                        QR 코드는 인쇄한 후 수강생이 출석 체크를<br />
                        할 수 있도록 강의실에 비치해 주세요.
                    </span>
                </div>
            </div>
            <div class="foot">
                <span class="logo"><img src="./img/logo3.svg" alt="소상공인시장진흥공단"></span>
            </div>
            <a href="#" class="close"><span>닫기</span></a>
        </div>
    </div>
</body>
</html>
