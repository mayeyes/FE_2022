    <style>
        *,
        *::before,
        *::after{box-sizing:border-box;}
        html,
        body{height:100%;}
        .box{
            position:relative;
            width:50em; max-width:calc(100% - 4em);
            margin:0.5em auto; padding:1em; border:1px solid #eee;
            border-radius:0.5em;
            box-shadow: 0.15em 0.26em 1em rgba(119, 119, 119, 0.1);
        }
        .box .in{position:absolute; left:0; top:0; z-index:100; width:100%; height:100%;}
        .box::after{content:""; display:block; position:relative; z-index:-1; width:100%; padding-top:52.6%;}
        .box .item{width:10em; height:10em; background-color:#ddd;}
        .box .item:nth-child(n+2){margin-top:1em;}
        .box .group{white-space:nowrap;}
        .box .group .item{display:inline-block;}
        .box .group .item:nth-child(n+2){margin:0 0 0 1em;}
    </style>
    
</head>
