<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-1.12.4.min.js"></script>
    <title>Document</title>
    <style>
        body{padding:0 0 0 0; margin:0; background-color:#000;}

        .box-1{width:100%; height:3000px; background-color:rgb(223, 173, 173);}
        .box-2{width:100%; height:2000px; background-color:rgb(52, 64, 155);}
        .box-3{width:100%; height:3000px; background-color:rgb(89, 138, 104);}

        .box-1[data-per-num="7 "]{background-color: aqua;}
    </style>
</head>
<body>
    
    <div class="box-1" data-scroll=""></div>
    <div class="box-2" data-scroll=""></div>
    <div class="box-3" data-scroll=""></div>

<script>
    var _scrollAC = {
        set:function(str){
            var obj = str;
            var __controll;

            __controll = {
                scroll:function(){
                    var wt = $(window).scrollTop() + $(window).innerHeight();
                    for(var i=0; i<obj.length; i++){
                        var y = wt - obj.eq(i).offset().top;
                        var h = obj.eq(i).innerHeight();
                        var per = ~~(y / h * 100);
                        if(per > 100) per = 100;

                        obj.eq(i).attr("data-per",~~(per/10));
                        obj.eq(i).attr("data-per-num",per);
                    }
                }
            }
            __controll.scroll();

            $(window).on("scroll",function(){__controll.scroll();});
        },
        init:function(){
            if($('[data-scroll]').length !== 0){
                this.set($('[data-scroll]'));
            }
        }
    }
    $(function(){
        _scrollAC.init();
    });
</script>
</body>
</html>
