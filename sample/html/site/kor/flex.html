<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv='X-UA-Compatible' content='IE=Edge' />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=2.0,user-scalable=yes">
	<meta name="format-detection" content="telephone=no,email=no,address=no" />

	<meta name="description" content="체계적인 광해관리와 광물자원산업의 육성 지원으로 지역 및 국민경제 활성화와 자원안보에 기여하겠습니다." />
	<meta name="keywords" content="한국광해광업공단, 광해, 광업공단" />

	<title>한국광해광업공단</title>

	<!-- <link rel="shortcut icon" type="image/x-icon" href="images/common/favicon.ico" />
	<link rel="apple-touch-icon" href="images/common/favicon.png" /> -->

	<script src="../../../js/site/webfont 2.js"></script>
	<script src="../../../js/site/import.js?CONTEXT_PATH=../../..&site=kor&mno=00000000"></script>
	<style>
		body{font-family:"SF Pro Text",sans-serif; font-size:10px;}
		*{box-sizing:border-box;}
		#wrap{width:1440px; max-width:calc(100% - 4em); margin:0 auto;}
		.font-list{
			display:flex; height:100%;
			justify-content:space-between;
			align-items:flex-start;
			flex-flow: row wrap;
			/* flex-direction: column; */
		}
		.font-list>.item{flex:0 1 auto; position:relative; width:calc((100% - 1px - (1.5em * 2)) / 3);}
		.font-list>.item:nth-child(n+4){margin-top:1.5em;}
		.font-list>.item>input[type="checkbox"]{position:absolute; right:1em; bottom:1em;}
		.font-list>.item>label{
			display:block; padding:2em; cursor:pointer; border:1px solid #ddd;
			-webkit-transition:all 0.2s linear; transition:all 0.2s linear;
		}
		.font-list>.item>label>strong{display:block; font-size:2em;}
		.font-list>.item>label>div{display:block; position:relative; font-size:1.8em; color:#222;}
		.font-list>.item>label>div::before{content:""; display:block; position:relative; z-index:-1; padding-top:52.6%;}
		.font-list>.item>label>div>.in{overflow:auto; position:absolute; left:0; top:0; width:100%; height:100%;}
		.font-list>.item>label>div span{display:block; white-space:nowrap;}
		.font-list>.item>label>div span:nth-child(n+2){margin-top:0.5em;}

		.font-list>.item>input[type="checkbox"]:checked+label,
		.font-list>.item>label:hover{
			border-color:rgb(85, 88, 255);
			-webkit-box-shadow:1px 1px 5px rgba(85, 88, 255, 0.5);
			box-shadow:1px 1px 5px rgba(85, 88, 255, 0.5);
		}

		.font-code{margin-top:3em; text-align:center;}
		.font-code textarea{width:100%; height:20em; margin-bottom:2em; text-align:left; border:1px solid #ddd;}
		.font-code button{
			padding:1em 2em; font-size:1.6em; border:none; color:#fff; background-color:rgb(85, 88, 255);
			-webkit-border-radius:0.3em; border-radius:0.3em;
		}
	</style>

	<script>
		$(function(){
			loading.init();
			fontList.init();
		});
		var loading = {
			set:function(){
				var text = '[data-skin="loading"]>div>span{display:block; position:absolute; left:50%; top:50%; width:2.4em; height:2.4em; -webkit-border-radius:50%; border-radius:50%; -webkit-transform:translate(-50%,-50%); transform:translate(-50%,-50%); -webkit-animation-name:loadding; -webkit-animation-duration:1.2s; -webkit-animation-fill-mode:forwards; -webkit-animation-iteration-count:infinite; -webkit-animation-timing-function:linear; animation-name:loadding; animation-duration:1.2s; animation-fill-mode:forwards; animation-iteration-count:infinite; animation-timing-function:linear;} [data-skin="loading"]>div>span:nth-child(1){left:calc(50% - 5em); background-color:rgb(251, 211, 4); animation-delay:0s;} [data-skin="loading"]>div>span:nth-child(2){left:calc(50% - 1.7em); background-color:rgb(0, 181, 255); animation-delay:0.2s;} [data-skin="loading"]>div>span:nth-child(3){left:calc(50% + 1.7em); background-color:rgb(0, 196, 209); animation-delay:0.4s;} [data-skin="loading"]>div>span:nth-child(4){left:calc(50% + 5em); background-color:rgb(250, 137, 7); animation-delay:0.6s;} @-webkit-keyframes loadding{0%,80%,100%{top:calc(50%);}50%{top:calc(50% - 3em);}} @keyframes loadding{0%,80%,100%{top:calc(50%);}50%{top:calc(50% - 3em);}}';
				var style = document.createElement('style');
				style.setAttribute("type", "text/css");
				if (style.styleSheet) {
					style.styleSheet.cssText = text;
				} else {
					style.innerHTML = text;
				}
				document.getElementsByTagName('head')[0].appendChild(style);
			},
			on:function(){
				$('<div data-skin="loading"><div><span></span><span></span><span></span><span></span></div></div>').appendTo($("body"));
				$('[data-skin="loading"]').attr("style","position:fixed; left:0; top:0; z-index:3000; width:100%; height:100%; background-color:rgba(0,0,0,0.5);");
				$('[data-skin="loading"]>div').attr("style","position:fixed; left:50%; top:50%; width:30em; height:30em;-webkit-transform:translate(-50%, -50%);transform:translate(-50%, -50%);");
			},
			off:function(){
				$('[data-skin="loading"]').remove();
			},
			init:function(){
				this.set();
			}
		}
		var fontList = {
			set:function(){
				var obj = $(".font-list");
					obj.arr = [
						['Local',''],
						['Nanum Square','../../../_font/NanumSquare/font.css'],
						['s-core-dream','../../../_font/ScoreDream/font.css'],
						['Noto Sans KR','../../../_font/Noto_Sans_KR/font.css'],
						['Noto Serif KR','../../../_font/Noto_Serif_KR/font.css'],
						['SUIT','../../../_font/Sult/font.css']
					];
					obj.item;
				
				for(var i=0; i<obj.arr.length; i++){
					obj.item = this.temp(obj.arr[i],i);
					$(obj.item).appendTo(obj);
				}
			},
			temp:function(str,idx){
				var fontFamily = (str[0] === "Local") ? "":'style="font-family:\''+str[0]+'\';"';
				var tp = '<div class="item">\
							<input type="checkbox" id="font-item_'+idx+'" value="'+str[1]+'" />\
							<label for="font-item_'+idx+'">\
								<div '+fontFamily+'>\
									<div class="in">\
										<span style="font-weight:300">ㄱㄴㄷ / ㅏㅣㅜㅔㅗ 안녕하세요 / Hi ABC / abc - 300</span>\
										<span style="font-weight:400">ㄱㄴㄷ / ㅏㅣㅜㅔㅗ 안녕하세요 / Hi ABC / abc - 400</span>\
										<span style="font-weight:500">ㄱㄴㄷ / ㅏㅣㅜㅔㅗ 안녕하세요 / Hi ABC / abc - 500</span>\
										<span style="font-weight:600">ㄱㄴㄷ / ㅏㅣㅜㅔㅗ 안녕하세요 / Hi ABC / abc - 600</span>\
									</div>\
								</div>\
								<strong>'+str[0]+'</strong>\
							</label>\
						</div>';
				return tp;
			},
			code:function(){
				var obj = $(".font-list");
				var ta = $(".font-code textarea");
				var v = obj.find(" input:checked");
				var t = "";

				ta.val("");
				loading.on();
				for(var i=0; i<v.length; i++){
					if(v.val() !== ''){
						var cnt = i;
						$.ajax({url: v.val()})
							.done(function(data){
								// ta.val(ta.val()+data);
								t = t+data;
								if(cnt === v.length-1){
									loading.off();
									ta.val(t);
								}
							});
					}
				}
			},
			init:function(){
				this.set();
			}
		}
	</script>
</head>


<body id="main" class="user" data-popup="on">

	<div id="wrap">
		<div class="font-list"></div>
		<div class="font-code">
			<textarea cols="" rows=""></textarea>
			<button onclick="fontList.code();"><span>코드생성</span></button>
		</div>
	</div>
    

</body>
</html>
