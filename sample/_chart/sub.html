    <script src="grap.js"></script>
    <link rel="stylesheet" href="grap.css">
    <style>
        *,
        *::before,
        *::after{box-sizing:border-box;}
        #wrap::after{content:""; display:block; clear:both;}
        #wrap>div{
            float:left; width:calc((100% - 1px - (1em * 4)) / 4);
            position:relative; margin:0.5em; padding:1em; border:1px solid #eee;
            border-radius:0.5em;
            box-shadow: 0.15em 0.26em 1em rgba(119, 119, 119, 0.1);
        }
        #wrap>div:nth-child(3),
        #wrap>div:nth-child(6){clear:both;}
        #wrap>div:nth-child(1),
        #wrap>div:nth-child(2),
        #wrap>div:nth-child(6),
        #wrap>div:nth-child(7),
        #wrap>div:nth-child(8),
        #wrap>div:nth-child(9),
        #wrap>div:nth-child(12),
        #wrap>div:nth-child(4){width:calc((100% - 1px - (1em * 2)) / 2);}

        .btn{display:block; position:fixed; left:2em; bottom:2em; z-index:1000; padding:1em 2em; text-decoration:none; color:#fff; background-color:#7357ff; border-radius:0.3em;}
    </style>
</head>
