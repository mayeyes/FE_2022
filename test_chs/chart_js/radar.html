<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;}
        canvas{padding: 0; margin: 0;}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
    
</head>
<body>
    <h1>radar </h1>
    <canvas id="myChart6" style="width:100%;max-width:600px"></canvas>
<!--개빡치넹 왜안되는겨-->
    <script>
        var xValues = ["사회개발","인적자본","인프라","산업·혁신","무역·통상"];
        
        new Chart("myChart6", {
          type: "radar",
          data: {
            labels: xValues,
            datasets: [{ 
              label: "한국",
              data: [8,1,2,14,5],
              borderColor: "red",
              backgroundColor: "rgba(255, 0, 0, 0.1)",
              fill: true
            }, { 
              label: "중국",
              data: [16,17,10,18,12],
              borderColor: "orange",
              backgroundColor: "rgba(255, 165, 0, 0.1)",
              fill: true
            }, { 
              label: "미국",
              data: [3,7,14,5,9],
              borderColor: "yellow",
              backgroundColor: "rgba(255, 255, 0, 0.1)",
              fill: true
            }]
          },
          options: {
            legend: {display: true,
                    position: 'bottom'},
              scale: {
                angleLines: {
                    display: true
                },
                ticks: {
                    suggestedMin: 0,
                    suggestedMax: 20
                }
            },
            
          }
        });
    </script>
</body>
</html>
