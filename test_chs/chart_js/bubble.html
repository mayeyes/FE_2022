<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;}
        canvas{padding: 0; margin: 0;}
        .span_box{width: 250px; height: 16px; background-color: #eee;}
        .span_box:after{content: ""; display: block; clear: both;}
        .span_box span{
            display: inline-block; width:0; height: 100%; float: left; text-indent: -9999px;
            transition:width 1.2s ease-in-out; -webkit-transition:width 1.2s ease-in-out;
        }
        .span_box span.gray{background-color: #7f7f7f;}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
    
</head>

</html>
