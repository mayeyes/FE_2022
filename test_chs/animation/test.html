<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0; width: 100%; height: 100%;}
        body{position: relative; width: 100%; height: 100%;}
        div[class*="loading"]{display: none; position: absolute; width: 100%; height: 100vh; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.05);}
        @keyframes ar {
            0%{-webkit-transform:rotate(0deg); transform:rotate(0deg);}
            100%{-webkit-transform:rotate(360deg); transform:rotate(360deg);}
        }
        div[class*="loading"].show{display: block;}
        div[class*="loading"] i{
            position: absolute; top: 50%; left: 50%; display: block; width: 50px; height: 50px; overflow: hidden; text-indent: -9999px;
            border-radius: 50%; -webkit-border-radius: 50%;
            transform: translate(-50%,-50%); -wekit-transform: translate(-50%,-50%);
        }
        div[class*="loading"] i:before{
            content: "Loading"; z-index: 0; overflow: hidden; display: block; width: 100%; height: 100%; background-color: #fff; border: 5px solid #888; box-sizing: border-box;
            border-radius: 50%; -webkit-border-radius: 50%;
        }
        div[class*="loading"] i:after{
            content: ""; position: absolute; top: 0; left: 50%; display: block; width: 25px; height: 25px; background-color: #fff;
            transform-origin: bottom left;
        }
        div[class*="loading"].show i:after{
            -webkit-animation-name:ar;
            -webkit-animation-duration:1s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-timing-function: ease-in-out;

            animation-name:ar;
            animation-duration:1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }


        .loader1{
            position: relative; top: 28%; top: -webkit-calc(50% - 43px); top: calc(50% - 43px); left: 35%; left: -webkit-calc(50% - 43px); left: calc(50% - 43px); height: 80px; width: 80px; border: 3px solid rgba(0,0,0, .7); box-sizing: border-box;
            border-radius: 80px;
            -webkit-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
            -webkit-animation: loader1 2.8s linear infinite;
            animation: loader1 2.8s linear infinite;
        }

        .loader1:after{content: ""; position: absolute; top: -5px; left: 20px; width: 11px; height: 11px;  border-radius: 10px; background-color: #000;}

        @-webkit-keyframes loader1{
            0%{-webkit-transform:rotate(0deg);}
            100%{-webkit-transform:rotate(360deg);}
        }

        @keyframes loader1{
            0%{transform:rotate(0deg);}
            100%{transform:rotate(360deg);}
        }
        
        
        .loader2{position: relative; width: 150px; height: 20px; top: 45%; top: -webkit-calc(50% - 10px); top: calc(50% - 10px); left: 25%; left: -webkit-calc(50% - 75px); left: calc(50% - 75px); }
        .loader2:after{content: "LOADING ..."; color: #000; font-weight: 200; font-size: 16px; position: absolute; width: 100%; text-align: center; height: 20px; line-height: 20px; left: 0; top: 0; background-color: #fff; z-index: 1; }

        .loader2:before{
            content: ""; position: absolute; background-color: #000; top: -5px; left: 0px; height: 30px; width: 0px; z-index: 0; opacity: 1;
            -webkit-transform-origin: 100% 0%; transform-origin: 100% 0% ;
            -webkit-animation: loader2 4.5s ease-in-out infinite; animation: loader2 4.5s ease-in-out infinite;
        }
        @-webkit-keyframes loader2{
            0%{width: 0px;}
            70%{width: 100%; opacity: 1;}
            90%{opacity: 0; width: 100%;}
            100%{opacity: 0;width: 0px;}
        }

        @keyframes loader2{
            0%{width: 0px;}
            70%{width: 100%; opacity: 1;}
            90%{opacity: 0; width: 100%;}
            100%{opacity: 0;width: 0px;}
        }

        .loader3{position: relative; width: 40px; height: 40px; top: 40%; top: -webkit-calc(50% - 20px); top: calc(50% - 20px); left: 43%; left: -webkit-calc(50% - 20px); left: calc(50% - 20px); background-color: rgba(0, 0, 0, .2);}

        .loader3:before{
            content: ""; position: absolute; background-color: #000; height: 10px; width: 10px;
            border-radius: 10px;
            -webkit-animation: loader3 1.5s ease-in-out infinite; animation: loader3 1.5s ease-in-out infinite;
        }

        .loader3:after{
            content: ""; position: absolute; background-color: #000; top: 0px; left: 0px; height: 40px; width: 0px; z-index: 0; opacity: 1;
            -webkit-animation: loader32 4.5s ease-in-out infinite; animation: loader32 4.5s ease-in-out infinite;
        }
        @-webkit-keyframes loader3{
            0%{left: -12px; top: -12px;}
            25%{left:42px; top:-12px;}
            50%{left: 42px; top: 42px;}
            75%{left: -12px; top: 42px;}
            100%{left:-12px; top:-12px;}
        }
        @keyframes loader3{
            0%{left: -12px; top: -12px;}
            25%{left:42px; top:-12px;}
            50%{left: 42px; top: 42px;}
            75%{left: -12px; top: 42px;}
            100%{left:-12px; top:-12px;}
        }
        @-webkit-keyframes loader32{
            0%{width: 0px;}
            70%{width: 40px; opacity: 1;}
            90%{opacity: 0; width: 40px;}
            100%{opacity: 0;width: 0px;}
        }
        @keyframes loader32{
            0%{width: 0px;}
            70%{width: 40px; opacity: 1;}
            90%{opacity: 0; width: 40px;}
            100%{opacity: 0;width: 0px;}
        }
        
        .loader4:before{content: ""; position: absolute; top: 0px; height: 12px; width: 12px;
            border-radius: 12px;
            -webkit-animation: loader4g 2.1s ease-in-out infinite;
            animation: loader4g 2.1s ease-in-out infinite;
        }

        .loader4{position: relative; width: 12px; height: 12px; top: 46%; left: 46%; border-radius: 12px; background-color: #000;}


        .loader4:after{
            content: ""; position: absolute; top: 0px; height: 12px; width: 12px; border-radius: 12px;
            -webkit-animation: loader4d 2.1s ease-in-out infinite; animation: loader4d 2.1s ease-in-out infinite;
        }

        @-webkit-keyframes loader4g{
            0%{ left: -25px; background-color: rgba(0, 0, 0, .8); }
            50%{ left: 0px; background-color: rgba(0, 0, 0, .1);}
            100%{ left:-25px; background-color: rgba(0, 0, 0, .8); }
        }
        @keyframes loader4g{
            0%{ left: -25px; background-color: rgba(0, 0, 0, .8); }
            50%{ left: 0px; background-color: rgba(0, 0, 0, .1);}
            100%{ left:-25px; background-color: rgba(0, 0, 0, .8); }
        }


        @-webkit-keyframes loader4d{
            0%{ left: 25px; background-color: rgba(0, 0, 0, .8); }
            50%{ left: 0px; background-color: rgba(0, 0, 0, .1);}
            100%{ left:25px; background-color: rgba(0, 0, 0, .8); }
        }
        @keyframes loader4d{
            0%{ left: 25px; background-color: rgba(0, 0, 0, .8); }
            50%{ left: 0px; background-color: rgba(0, 0, 0, .1);}
            100%{ left:25px; background-color: rgba(0, 0, 0, .8); }
        }

        .loader5:before{
            content: ""; position: absolute; top: 0px; left: -25px; height: 12px; width: 12px; border-radius: 12px;
            -webkit-animation: loader5g 4.5s ease-in-out infinite; animation: loader5g 4.5s ease-in-out infinite;
        }

        .loader5{
            position: relative; width: 12px; height: 12px; top: 46%; left: 46%; border-radius: 12px;
            -webkit-animation: loader5m 4.5s ease-in-out infinite; animation: loader5m 4.5s ease-in-out infinite;
        }


        .loader5:after{
            content: ""; position: absolute; top: 0px; left: 25px; height: 12px; width: 12px; border-radius: 12px;
            -webkit-animation: loader5d 4.5s ease-in-out infinite; animation: loader5d 4.5s ease-in-out infinite;
        }

        @-webkit-keyframes loader5g{
            0%{background-color: rgba(0, 0, 0, .2);}
            25%{background-color: rgba(0, 0, 0, 1);}
            50%{background-color: rgba(0, 0, 0, .2);}
            75%{background-color: rgba(0, 0, 0, .2);}
            100%{background-color: rgba(0, 0, 0, .2);}
        }
        @keyframes loader5g{
            0%{background-color: rgba(0, 0, 0, .2);}
            25%{background-color: rgba(0, 0, 0, 1);}
            50%{background-color: rgba(0, 0, 0, .2);}
            75%{background-color: rgba(0, 0, 0, .2);}
            100%{background-color: rgba(0, 0, 0, .2);}
        }

        @-webkit-keyframes loader5m{
            0%{background-color: rgba(0, 0, 0, .2);}
            25%{background-color: rgba(0, 0, 0, .2);}
            50%{background-color: rgba(0, 0, 0, 1);}
            75%{background-color: rgba(0, 0, 0, .2);}
            100%{background-color: rgba(0, 0, 0, .2);}
        }
        @keyframes loader5m{
            0%{background-color: rgba(0, 0, 0, .2);}
            25%{background-color: rgba(0, 0, 0, .2);}
            50%{background-color: rgba(0, 0, 0, 1);}
            75%{background-color: rgba(0, 0, 0, .2);}
            100%{background-color: rgba(0, 0, 0, .2);}
        }

        @-webkit-keyframes loader5d{
            0%{background-color: rgba(0, 0, 0, .2);}
            25%{background-color: rgba(0, 0, 0, .2);}
            50%{background-color: rgba(0, 0, 0, .2);}
            75%{background-color: rgba(0, 0, 0, 1);}
            100%{background-color: rgba(0, 0, 0, .2);}
        }
        @keyframes loader5d{
            0%{background-color: rgba(0, 0, 0, .2);}
            25%{background-color: rgba(0, 0, 0, .2);}
            50%{background-color: rgba(0, 0, 0, .2);}
            75%{background-color: rgba(0, 0, 0, 1);}
            100%{background-color: rgba(0, 0, 0, .2);}
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
    
</head>
<body>
    <a href="#" class="load_btn0">로딩버튼</a>
    <a href="#" class="load_btn1">로딩버튼1</a>
    <a href="#" class="load_btn2">로딩버튼2</a>
    <a href="#" class="load_btn3">로딩버튼3</a>
    <a href="#" class="load_btn4">로딩버튼4</a>
    <a href="#" class="load_btn5">로딩버튼5</a>
    <div class="loading0"><i>로딩중</i></div>
    <div class="loading1"><div class="loader1"></div></div>
    <div class="loading2"><div class="loader2"></div></div>
    <div class="loading3"><div class="loader3"></div></div>
    <div class="loading4"><div class="loader4"></div></div>
    <div class="loading5"><div class="loader5"></div></div>
    

    <script>
        $(document).ready(function() {
            hide_loading();
        });
        $("a").click(function(){
            var idx= $(this).index();
            $(".loading"+idx+"").addClass("show");
            setTimeout("hide_loading()",3000);
        });
        
        
        function hide_loading(){
            $("div[class*='loading']").removeClass("show");
        }
    </script>
    
</body>
</html>
