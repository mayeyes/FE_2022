    <style>
        html,body,#wrap,#wrap>div,.pdf_box{height:100% !important;}
        body{padding:0;}
        *,
        *:before,*:after{box-sizing:border-box;}
        /* pdf */
        .pdf_box{position:relative; padding-left:270px;}
        .pdf_box .pdf_menu{
            position:absolute; left:0; top:0; width:270px; 
        }
        .pdf_box .pdf_menu ul{}
        .pdf_box .pdf_menu ul li:nth-child(n+2){border-top:1px solid #ddd;}
        .pdf_box .pdf_menu ul li a{
            display:block; position:relative; line-height:24px; padding:16px 30px 16px 20px; font-size:16px;
        }
        .pdf_box .pdf_menu ul li a.on::after{
        content:""; display:block; position:absolute; right:1.3em; top:50%; width:8px; height:8px; border:1px solid #fff; border-left:none; border-bottom:none;
        transform:translateY(-50%) rotate(45deg);
        }
        .pdf_box .pdf_menu ul li a:link,
        .pdf_box .pdf_menu ul li a:visited,
        .pdf_box .pdf_menu ul li a:active{font-weight:normal; color:#505050;}
        .pdf_box .pdf_menu ul li a:hover,
        .pdf_box .pdf_menu ul li a.on:link,
        .pdf_box .pdf_menu ul li a.on:visited,
        .pdf_box .pdf_menu ul li a.on:active,
        .pdf_box .pdf_menu ul li a.on:hover{font-weight:500; color:#fff; background-color:#20335B;}
        .pdf_box .pdf_view{width:100%; height:100%;}
        .pdf_box .pdf_view iframe{width:100%; height:100% !important; min-height:300px; border:none;}

        body[data-menu="off"] .pdf_box{padding-left:0 !important;}
        body[data-menu="off"] .pdf_box .pdf_menu{display:none !important;}
    </style>
</head>
