<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=2.0,user-scalable=yes, target-densitydpi=device-dpi">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <title>ERROR</title>
    <link rel="stylesheet" type="text/css" href="../font/NotoSansKr/font.css" media="all" />
    <style>
        #error_p{position: relative; text-align: center; width: 100%; font-family:"Noto Sans KR";}
        #error_p .scroll{width: 100%; margin: 40px 0; box-sizing: border-box;}
        #error_p .wraps{width: calc(1300px + 50px); padding: 0 25px; margin: 0 auto; text-align: left;}
        #error_p .wraps .logo{display: inline-block; width: 233px; height: 56px;}
        #error_p .wraps .logo a{display: block; width: 100%; height: 100%;}
        #error_p .wraps .logo a img{display: block; width: 100%; height: 100%;}
        #error_p .wraps .boxss{margin-top: 30px; padding: 100px 25px; border: 1px solid #DBDBDB; text-align: center; box-sizing: border-box;}
        #error_p .wraps .boxss .titles{position: relative; display: block; padding-top: 100px; font-size: 48px; font-weight: 500; line-height: 62px; letter-spacing: -1px; color: #121212; box-sizing: border-box;}
        #error_p .wraps .boxss .titles:before{
            content: ""; position: absolute; top: 0; left: 50%; display: block; width: 60px; height: 60px; background: url(../images/content/error_02.svg) no-repeat center center; background-size: contain; 
            transform: translateX(-50%); -webkit-transform: translateX(-50%);
        }
        #error_p .wraps .boxss .titles .blue{color: #3480CD;}
        #error_p .wraps .boxss .titles b{display: block; font-weight: 700;}
        #error_p .wraps .boxss .titles + p{margin-top: 62px; font-size: 24px; line-height: 1.3; letter-spacing: -0.6px; color: #666;}
        #error_p .wraps .boxss .btn_boxs{margin-top: 40px;}
        #error_p .wraps .boxss .btn_boxs a{display: inline-block; min-width: 214px; padding: 15px; font-size: 18px; line-height: 26px; letter-spacing: -0.6px; text-decoration: none; font-weight: 500; box-sizing: border-box; transition: box-shadow 0.2s ease; -webkit-transition: box-shadow 0.2s ease;}
        #error_p .wraps .boxss .btn_boxs a:hover{
            -webkit-box-shadow: 2px 2px 5px 2px rgba(0,0,0,0.2);
            box-shadow: 2px 2px 5px 2px rgba(0,0,0,0.2);
        }
        #error_p .wraps .boxss .btn_boxs a:not(:first-child){margin-left: 10px;}
        #error_p .wraps .boxss .btn_boxs a:first-child{border: 1px solid #3480CD; background-color: #3480CD; color: #fff;}
        #error_p .wraps .boxss .btn_boxs a:nth-child(2){border: 1px solid #DBDBDB; background-color: #EEEEEE; color: #666;}
        #error_p .wraps .copy{margin-top: 40px; font-size: 18px; line-height: 26px; letter-spacing: -0.6px; text-align: center;}

        @media screen and (max-width:1400px){
            #error_p .scroll{overflow-x: scroll;}
        }
    </style>
</head>
<body> 
    <div id="error_p">
        <div class="scroll">
            <div class="wraps">
                <h1 class="logo"><a href="/kor" title="한국광해광업공단 바로가기"><img src="../images/content/error_01.svg" alt="한국광해광업공단"></a></h1>
                <div class="boxss">
                    <strong class="titles">현재, <span class="blue">일시적인 점검</span> 으로 인해 <b>해당 서비스 접속이 원활하지 않습니다.</b></strong>
                    <p>보다 신속하게 점검을 완료하고자 노력 중이며 원활한 서비스를 제공할 수 있도록 최선을 다하겠습니다.<br>불편하시더라도 잠시 후에 다시 접속해 주시면 감사하겠습니다.<br>첫화면으로 이동하여 이용해주시길 바랍니다.</p>
                    <div class="btn_boxs">
                        <a href="#">메인으로 가기</a>
                        <a href="#">이전페이지로 가기</a>
                    </div>
                </div>
                <p class="copy">COPY RIGHT 2021 KOMIR Corp. ALL RIGHT RESERVED.</p>
            </div>
        </div>
    </div>
</body>
</html>
